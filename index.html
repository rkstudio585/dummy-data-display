        // Display Users
        function displayUsers() {
            const userContainer = $("#user-list");
            jsonData.users.forEach(user => {
                const userCard = `
                <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-xl font-bold">${user.name}</h3>
                <p>Age: ${user.age}</p>
                <p>Email: ${user.email}</p>
                <p>Home Phone: ${user.phone.home}</p>
                <p>Mobile: ${user.phone.mobile}</p>
                <h4 class="mt-4 font-semibold">Address:</h4>
                <p>${user.addresses[0].addressLine1}, ${user.addresses[0].city}, ${user.addresses[0].state} ${user.addresses[0].zip}</p>
                </div>
                `;
                userContainer.append(userCard);
            });
        }

        // Display Products
        function displayProducts() {
            const productContainer = $("#product-list");
            jsonData.products.forEach(product => {
                const productCard = `
                <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-xl font-bold">${product.name}</h3>
                <p>Category: ${product.category}</p>
                <p>Description: ${product.description}</p>
                <p>Price: $${product.price}</p>
                <p>Stock: ${product.stock}</p>
                <p>Rating: ${product.rating}</p>
                </div>
                `;
                productContainer.append(productCard);
            });
        }

        // Display Orders
        function displayOrders() {
            const orderContainer = $("#order-list");
            jsonData.users.forEach(user => {
                user.orders.forEach(order => {
                    let itemsList = "";
                    order.items.forEach(item => {
                        itemsList += `<li>${item.product_id} - Qty: ${item.quantity}, Price: $${item.price}</li>`;
                    });
                    const orderCard = `
                    <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-xl font-bold">Order ID: ${order.order_id}</h3>
                    <p>Date: ${order.date}</p>
                    <p>Status: ${order.status}</p>
                    <h4 class="font-semibold mt-4">Items:</h4>
                    <ul class="list-disc pl-6">${itemsList}</ul>
                    <p class="mt-4 font-bold">Total: $${order.total}</p>
                    </div>
                    `;
                    orderContainer.append(orderCard);
                });
            });
        }
